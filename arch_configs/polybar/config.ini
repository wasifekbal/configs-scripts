[colors]
background = #282A2E
background-alt = #373B41
;foreground = #C5C8C6
foreground = #ededed
;primary = #F0C674
primary = #ffaf12
secondary = #8ABEB7
alert = #A54242
disabled = #707880
hulk_green = #2dff73
white = #ffffff
l_grey = #d3d3d3
red = #ff0000

[bar/example]
width = 100%
height = 20pt
radius = 10

; whole size of the bar
;dpi = 93
dpi = 85

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 2pt

border-size = 2.5pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
;separator-foreground = ${colors.disabled}
separator-foreground = ${colors.white}

;font-0 = monospace;2
;font-0 = FiraCode;1
font-0 = Hack;1
;font-1 = Font Awesome v4 Compatibility Regular;1

;modules-left = xworkspaces xwindow
modules-left = xworkspaces
;modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-center = date
modules-right = pulseaudio filesystem memory cpu eth

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

;ws-icon-0 = 1; 
;ws-icon-1 = 2;
;ws-icon-2 = 3;♪
;ws-icon-3 = 4;
;ws-icon-4 = 5;
;ws-icon-5 = 6;
;ws-icon-6 = 7;
;ws-icon-9 = 10;

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

label-visible = %name%
label-visible-foreground = #55ffffff
label-visible-font = 4
label-visible-padding = 4

