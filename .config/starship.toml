# Inserts a blank line between shell prompts
add_newline = true

[git_metrics]
added_style = "bold blue"
format = "[+$added]($added_style)/[-$deleted]($deleted_style) "
disabled = false

# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]
# success_symbol = "[‚ûú](bold green)"
success_symbol = "[Û∞äï](bold green)"
# success_symbol = "[Ô¨¶](bold green)"

# error_symbol = "[‚ûú](bold red)"
error_symbol = "[Û∞äï](bold red)"
# error_symbol = "[Ô¨¶](bold red)"

[fill]
symbol = "---"
style = "fg:240"
# [ansi colors](https://i.stack.imgur.com/KTSQa.png)

[python]
symbol="Óàµ "
# format = "[$symbol($version )]($style)"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false
format = "[$symbol($version )]($style)"

[directory]
truncation_length = 5
truncation_symbol = "‚Ä¶/"
style = "bold italic blue"


[localip]
ssh_only = true
format = "[$localipv4](bold blue) "
disabled = false

[username]
style_user = "green"
style_root = "bold red"
format = "[$user]($style) in "
disabled = false
show_always = false
#
[hostname]
ssh_only = true
